<!-- top navbar -->
<nav 
  class="navbar start-screen navbar-default booth-fixed-top"
  av-affix-top=".navbar-unfixed-top"
  role="navigation"
>
  <
    <div class="header-container">
        <div class="col-xs-6">
            <span ng-if="election.logo_url">
              <img
                alt="{{election.title}}"
                class="logo-img" 
                ng-src="{{election.logo_url}}"
              />
            </span>
        </div>
        <div class="col-xs-6 header-right">
            <span
                class="dropdown pull-right"
                role="menuitem"
                av-change-lang
            >
            </span>
        </div>
    </div>
</nav>

<div id="avb-toggle" class="text-center item-block hidden">
  <span class="glyphicon glyphicon-play"></span>
</div>

<div class="container-fluid warning-demo" ng-if="isDemo">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p ng-i18next="[html]avBooth.thisisADemoNotification"></p>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid warning-demo" ng-if="isPreview">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p ng-i18next="[html]avBooth.thisisAPreviewNotification"></p>
      </div>
    </div>
  </div>
</div>

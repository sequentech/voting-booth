<!-- top navbar -->
<nav 
  class="header-navbar"
  av-affix-top=".navbar-unfixed-top"
  role="navigation"
>
    <div class="header-container container">
        <div class="col-xs-4 header-left">
            <span ng-if="election.logo_url">
              <img
                alt="{{election.title}}"
                class="logo-img" 
                ng-src="{{election.logo_url}}"
              />
            </span>
        </div>
        <div class="col-xs-8 header-right">
          <a
              ng-if="!!configService.mainVersion"
              target="_top"
              tabindex="0"
              class="config-version"
              ng-click="showVersionsModal()"
          >
            <span
              class="hidden-xs"
              ng-i18next="[i18next]({version: configService.mainVersion})avCommon.showVersion"
            >
            </span>
            <span class="visible-xs-block">
              {{configService.mainVersion}}
            </span>
          </a>
            <span
                class="dropdown"
                role="menuitem"
                av-change-lang
            >
            </span>
            <a
              ng-if="enableLogOut()"
              target="_top"
              tabindex="0"
              class="log-out-button"
              ng-click="logoutAndRedirect()"
            >
              <span class="glyphicon glyphicon-off"></span>
              <span class="logout-text hidden-xs" ng-i18next>avBooth.logout</span>
            </a>
        </div>
    </div>
</nav>

<div id="avb-toggle" class="text-center item-block hidden">
  <span class="glyphicon glyphicon-play"></span>
</div>

<div class="input-warn warning-demo"  ng-if="isDemo">
  <div class="warn-box">
    <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
    <div
      class="warn-text"
      role="alert"
      ng-i18next="[html]avBooth.thisisADemoNotification">
    </div>
  </div>
</div>

<div
  class="bottom-absolute"
  ng-if="isPreview || ballotHash"
  ng-class="{
    'translate-75': isPreview && ballotHash
  }"
>
  <div class="input-warn warning-demo"  ng-if="isPreview">
    <div class="warn-box">
      <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
      <div
        class="warn-text"
        role="alert"
        ng-i18next="[html]avBooth.thisisAPreviewNotification">
      </div>
    </div>
  </div>

  <div class="ballot-hash"  ng-if="ballotHash">
    <div class="hash-box">
      <i class="fa fa-check" aria-hidden="true"></i>
      <div
        class="hash-text"
        ng-i18next="[i18next]({hash: ballotHash})avBooth.reviewScreen.ballotIdMessage"
        >
      </div>
      <i class="pull-right fa fa-lg fa-question-circle" ng-click="showHelp()"></i>
    </div>
  </div>
</div>

<!-- top navbar -->
<a href="#main-content" class="skip-link">{{ 'avBooth.skipLinks.skipToMain' | i18next }}</a>
<a href="#footer" class="skip-link">{{ 'avBooth.skipLinks.skipToMain' | i18next }}</a>
<div avb-common-header></div>
<div avb-watermark></div>

<main class="container" id="main-content">
  <div class="sticky-top">
    <aside avb-voting-step step="'election-list'" with-election-list="true"></aside>
  </div>
  <div class="sticky-padding"></div>

  <h1 class="election-chooser-header">
    <span class="election-chooser-title" ng-i18next="avBooth.electionChooserScreen.title">
    </span>
    <i class="fa fa-lg fa-question-circle" ng-click="showHelp()"></i>
  </h1>

  <p class="election-chooser-description" ng-i18next="avBooth.electionChooserScreen.description">
  </p>
  <div
    av-booth-children-elections
    mode="toggle-and-callback"
    callback="chooseElection(electionId)"
    parent-election-id="{{parentAuthEvent.id}}"
    hide-parent="true"
    can-vote="canVote"
    has-voted="hasVoted"
    children-election-info="childrenElectionInfo"
    show-skipped-elections="showSkippedElections"
    skipped-elections="skippedElections"
    parent-election="parentElection"
  ></div>

</main>

<div avb-common-footer id="footer"></div>

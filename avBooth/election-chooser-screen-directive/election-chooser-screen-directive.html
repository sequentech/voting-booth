<!-- top navbar -->
<div avb-common-header></div>
<div avb-watermark></div>

<div class="container">
  <div class="sticky-top">
    <div avb-voting-step step="'election-list'" with-election-list="true"></div>
  </div>
  <div class="sticky-padding"></div>

  <div class="election-chooser-header">
    <h3 class="election-chooser-title" ng-i18next="avBooth.electionChooserScreen.title">
    </h3>
    <i class="pull-right fa fa-lg fa-question-circle" ng-click="showHelp()"></i>
  </div>

  <p class="election-chooser-description" ng-i18next="avBooth.electionChooserScreen.description">
  </p>
  <div
    av-children-elections
    mode="toggle-and-callback"
    callback="chooseElection(electionId)"
    parent-election-id="{{parentAuthEvent.id}}"
    hide-parent="true"
    children-election-info="childrenElectionInfo"
  ></div>

</div>

<div avb-common-footer></div>

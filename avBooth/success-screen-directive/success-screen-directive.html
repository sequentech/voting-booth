<!-- top navbar -->
<div avb-booth-header></div>
<div avb-watermark></div>

<div class="container">
  <div class="sticky-top">
    <div avb-voting-step step="3"></div>
  </div>

  <div class="success-intro">
    <div class="success-text">
      <h1 class="success-title" ng-i18next="avBooth.successTitle"></h1>
      <p class="success-subheader" ng-i18next="[html:i18next]avBooth.successSubheader"></p>
    </div>
    <div class="success-help">
      <i class="pull-right fa fa-lg fa-question-circle" ng-click="showHelp()"></i>
    </div>
  </div>

  <div
    class="ballot-tracker-container" 
    ng-if="!election.presentation.extra_options.success_screen__hide_ballot_tracker"
  >
    <div class="ballot-id-container">
      <h4 class="ballot-id-title" ng-i18next="avBooth.successScreen.ballotId"></h4>
      <div class="ballot-id-box">
        <i class="fa fa-check"></i>
        <a href="{{getBallotLocatorUrl()}}" target="{{getBallotLocatorTarget()}}">
          <i class="ballot-id-hash">{{stateData.ballotHash}}</i>
        </a>
      </div>
    </div>
    <h4 class="verify-ballot-title" ng-i18next="avBooth.successScreen.verifyBallotCastTitle"></h4>
    <p class="verify-ballot-description" ng-i18next="avBooth.successScreen.verifyBallotCastDescription"></p>
    <div 
      class="qr-code text-center"
      ng-if="election.presentation.extra_options.success_screen__hide_qr_code !== true"
      ng-bind-html="qrCodeImg">
    </div>
  </div>

  <div
    id="hide-ballot-tracker"
    class="col-sm-6 col-xs-12"
    ng-if="!!election.presentation.extra_options.success_screen__hide_ballot_tracker"
  >
    <p
      class="text-center"
      ng-i18next>
      [html:i18next]({url: organization.orgUrl, name: organization.orgName})avBooth.successNoBallotHash
    </p>
  </div>

  <p
    class="text-center"
    ng-if="skippedCount > 0"
    ng-i18next>
    [html:i18next]({count: skippedCount})avBooth.successSkippedCount
  </p>
  <div class="text-center" ng-if="!hasNextElection && !!election.presentation.extra_options.success_screen__redirect_to_login">
    <span>
      <button
        tabindex="0"
        ng-click="redirectToLogin(true)"
        class="btn btn-primary btn-login">
        {{ election.presentation.extra_options.success_screen__redirect_to_login__text }}
      </button>
    </span>
  </div>
  <div class="text-center social-share" ng-if="!!election.presentation.share_text">
    <span
      ng-if="!!buttonsInfo"
      ng-repeat="q in buttonsInfo"
    >
      <a
        tabindex="0"
        href="{{ q.link }}"
        target="_blank"
        class="{{ q.class }}"
      >
        <img
          alt="{{ q.network }}"
          class="logo-img"
          ng-src="{{ q.img }}"
        />
        {{ q.button_text|truncate:25 }}
      </a>
    </span>
  </div>

  <div ng-bind-html="successText">
  </div>
  <div documentation-directive ng-if="showDocOnVoteCast">
  </div>

</div>

<div class="container">
  <div class="actions">
    <button
      id="print-btn"
      class="btn btn-lg btn-opt-action btn-plain col-xs-4"
      ng-click="printBallot()">
      <span>
        <i class="fa fa-print"></i>
        {{ 'avBooth.successScreen.printBallotBtn' | i18next }}
      </span>
    </button>
    <button
      id="download-ballot-btn"
      class="btn btn-lg btn-opt-warn btn-plain col-xs-4"
      ng-if="election.presentation.extra_options.success_screen__hide_download_ballot_ticket !== true"
      target="_blank"
      ng-click="downloadBallotTicket()"
    >
      <span ng-i18next="avBooth.downloadBallotTicket"></span>
    </button>
    <button
      id="next-election-btn"
      ng-if="hasNextElection"
      class="btn btn-lg btn-success-action btn-plain col-xs-4"
      ng-class="{'col-xs-offset-4': election.presentation.extra_options.success_screen__hide_download_ballot_ticket === true}"
      ng-click="goToNextElection()">
      <span>
        {{ 'avBooth.goToNextElection' | i18next }}
        <i class="fa fa-chevron-right"></i>
      </span>
    </button>
    <button
      id="close-finish-btn"
      ng-if="!hasNextElection"
      class="btn btn-lg btn-success-action btn-plain col-xs-4"
      ng-class="{'col-xs-offset-4': election.presentation.extra_options.success_screen__hide_download_ballot_ticket === true}"
      ng-click="closeAndFinish(false, true)">
      <span ng-i18next="avBooth.closeWindow">
      </span>
    </button>
  </div>
</div>

<div avb-booth-footer></div>

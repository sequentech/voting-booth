<div 
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
  aria-describedby="modal-body"
  class="dialog-wrapper invalid-answers-controller"
>
  <div class="modal-header dialog-header-warning">
    <i
      class="fa fa-lg fa-info-circle"
      ng-if="data.kind === 'info'"
      aria-hidden="true">
    </i>
    <span
      class="glyphicon glyphicon-warning-sign"
      ng-if="data.kind === 'warn' || !data.kind"
      aria-hidden="true">
    </span>
    <h4 class="modal-title" id="modal-title">
      <span class="title" ng-i18next>
        {{data.header}}
      </span>
    </h4>
    <button 
      type="button" 
      aria-label="close"
      ng-if="!data.forceAccept"
      class="close pull-right" 
      ng-click="cancel()"
    >
      <i class="fa fa-times-circle"></i>
    </button>
  </div>
  <div class="modal-body" id="modal-body">
    <p>
      <span ng-i18next>
        [html]{{data.body}}
      </span>
      <ul ng-if="data.errors.length > 0">
        <li
          class="error"
          ng-repeat="error in data.errors"
          data-i18n="{{error.data}}"
          ng-i18next>
          [html:i18next]({{error.data}}){{error.key}}
        </li>
      </ul>
    </p>
  </div>
  <div class="modal-footer">
    <button 
      tabindex="0"
      ng-if="data.cancel" 
      class="btn btn-cancel" 
      ng-click="cancel()" 
      ng-i18next
    >
      {{data.cancel}}
    </button>
    <button 
      tabindex="0"
      ng-if="data.continue" 
      class="btn"
      ng-class="{'btn-success': data.kind === 'info', 'btn-warning-solid': data.kind === 'warn' || !data.kind}" 
      ng-click="ok()" 
      ng-i18next
    >
      {{data.continue}}
    </button>
  </div>
</div>

<div 
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
  aria-describedby="modal-body"
  class="dialog-wrapper invalid-answers-controller"
>
  <div class="modal-header dialog-header-warning">
    <h4 class="modal-title" id="modal-title">
      <span class="glyphicon glyphicon-warning-sign" aria-hidden="true">
      </span>
      <span class="title" ng-i18next>
        {{data.header}}
      </span>
      <button 
        type="button" 
        aria-label="close" 
        class="close pull-right" 
        ng-click="cancel()"
      >
        <i class="fa fa-times-circle"></i>
      </button>
    </h4>
  </div>
  <div class="modal-body" id="modal-body">
    <p>
      <span ng-i18next>
        [html]{{data.body}}
      </span>
      <ul ng-if="data.errors.length > 0">
        <li
          class="error"
          ng-repeat="error in data.errors"
          data-i18n="{{error.data}}"
          ng-i18next>
          [html:i18next]({{error.data}}){{error.key}}
        </li>
      </ul>
    </p>
  </div>
  <div class="modal-footer">
    <button 
      tabindex="0"
      ng-if="data.continue" 
      class="btn btn-warning" 
      ng-click="ok()" 
      ng-i18next
    >
      {{data.continue}}
    </button>
    <button 
      tabindex="0"
      ng-if="data.cancel" 
      class="btn" 
      ng-click="cancel()" 
      ng-i18next
    >
      {{data.cancel}}
    </button>
  </div>
</div>

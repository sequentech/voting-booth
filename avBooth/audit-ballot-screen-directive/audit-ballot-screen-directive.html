<!-- top navbar -->
<div avb-booth-header></div>

<div class="container">
  <div class="sticky-top">
    <div avb-voting-step step="audit"></div>
  </div>

  <div class="content avb-content">
      <div class="row">
        <div class="col-xs-12">
          <h1
            class="text-center"
            ng-bind-html="election.presentation.extra_options.public_title || election.title"
          ></h1>
          <div ng-i18next="[html:i18next]({ballotHash: stateData.ballotHash, auditableBallot: auditableBallotStr})avBooth.auditBallotText"></div>
        </div>
      </div>
  </div>
</div>


<div class="hidden" ng-cloak av-affix-bottom>
  <div class="container">
    <div class="actions">
      <button
        id="print-btn"
        class="btn btn-lg btn-cancel btn-plain col-xs-4"
        ng-click="printBallot()"
      >
        <i class="fa fa-print"></i>
        {{ 'avBooth.successScreen.printBallotBtn' | i18next }}
      </button>
      <button
        id="start-again-btn"
        class="btn btn-lg btn-success-action btn-plain col-xs-4 col-xs-offset-4"
        ng-click="next()">
        <span>
          {{ 'avBooth.auditStartAgain' | i18next }}
          <i class="fa fa-chevron-right"></i>
        </span>
      </button>
    </div>
  </div>
</div>

<nav 
  class="navbar navbar-default navbar-fixed-top"
  av-affix-top=".navbar-unfixed-top"
  role="navigation"
 >
  <div class="container">
    <div class="row avb-top-navbar">
      <div class="pull-left">
        <span ng-if="election.logo_url">
          <img
            class="logo-img" 
            src="{{election.logo_url}}"
          >
          </img>
        </span>
        <span ng-i18next="[html:i18next]({num:'2', total:'3'})avBooth.stepNumber">
        </span>
      </div>
      <div class="pull-right">
        <span
          class="glyphicon glyphicon-question-sign"
          ng-click="launchHelp()"
        >
        </span>
        <span
          ng-click="launchHelp()"
          ng-i18next="avBooth.helpTitle"
        >
        </span>
        <span
          class="dropdown left-padding"
          av-change-lang
        >
      </div>
      <div
        class="text-center hidden-xs"
        ng-i18next="[html:i18next]({url: organization.orgUrl, name: organization.orgName})avCommon.poweredBy"
      >
      </div>
    </div>
  </div>
</nav>

<div class="wrapper-unfixed">
  <div class="navbar-unfixed-top text-center" av-collapsing=".unfixed-top-height" data-toggle-selector="[avb-review-screen] #avb-toggle">
    <div class="container">
      <div class="hidden unfixed-top-height"></div>
      <h1 ng-i18next="avBooth.reviewYourBallotTitle"></h1>
        <p ng-i18next="avBooth.reviewYourBallotText"></p>
    </div>
  </div>
</div>

<div id="avb-toggle" class="text-center item-block hidden">
  <span class="glyphicon glyphicon-play"></span>
</div>

<div class="container-fluid warning-demo" ng-if="!election.real">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p ng-i18next="[html]avBooth.thisisATest"></p>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid warning-demo" ng-if="isDemo">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p ng-i18next="[html]avBooth.thisisADemoNotification"></p>
      </div>
    </div>
  </div>
</div>

<div class="content avb-content">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div avb-review-ballot></div>
      </div>
    </div>
    <div class="row hidden" ng-cloak av-affix-bottom data-force-affix-width="768">
      <div class="col-xs-12">
        <p>
          <span ng-i18next>
            [html:i18next]({ballotHash: stateData.ballotHash})avBooth.reviewBallotHashText
          </span>
          (<a
            ng-i18next="avBooth.auditTheBallot"
            ng-click="audit()">
          </a>)
        </p>
      </div>
      <div class="col-xs-12 no-padding">
        <button
          class="btn btn-block btn-lg btn-success btn-plain"
          ng-i18next="avBooth.castTheBallot"
          ng-click="next()">
        </button>
      </div>
    </div>
  </div>
</div>

<nav 
  class="navbar start-screen navbar-default navbar-fixed-top"
  av-affix-top=".navbar-unfixed-top"
  role="navigation"
>
  <div class="container">
    <div class="row avb-top-navbar">
      <div class="col-xs-6">
        <span ng-if="election.logo_url">
          <img
            alt="Logo Image"
            class="logo-img" 
            ng-src="{{election.logo_url}}"
          />
        </span>
        <span 
          class="powered-by"
          ng-i18next="[html:i18next]({url: organization.orgUrl, name: organization.orgName})avCommon.poweredBy"
          ng-if="!election.logo_url"
        >
        </span>
      </div>

      <div class="col-xs-6 text-right">
        <span
          class="glyphicon glyphicon-question-sign"
          role="link"
          tabindex="0"
          ng-if="documentation.show_help"
          ng-keyup="launchHelp()"
          ng-click="launchHelp()">
        </span>
        <span
          ng-if="documentation.show_help"
          role="link"
          tabindex="0"
          ng-keyup="launchHelp()"
          ng-click="launchHelp()" 
          ng-i18next="avBooth.helpTitle"
        >
        </span>
        <span 
          class="dropdown left-padding"
          role="menuitem"
          av-change-lang
        >
        </span>
      </div>
    </div>
  </div>
</nav>

<div class="wrapper-unfixed">
  <div class="navbar-unfixed-top text-center" av-collapsing=".unfixed-top-height" data-toggle-selector="[avb-review-screen] #avb-toggle">
    <div class="container">
      <div class="hidden unfixed-top-height"></div>
      <h1 class="text-center">
        {{election.presentation.extra_options.public_title || election.title}}
      </h1>
      <h1 ng-i18next="avBooth.reviewYourBallotTitle"></h1>
        <p ng-i18next="avBooth.reviewYourBallotText"></p>
    </div>
  </div>
</div>

<div id="avb-toggle" class="text-center item-block hidden">
  <span class="glyphicon glyphicon-play"></span>
</div>

<div class="container-fluid warning-demo" ng-if="isDemo">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p ng-i18next="[html]avBooth.thisisADemoNotification"></p>
      </div>
    </div>
  </div>
</div>

<div class="content avb-content">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div avb-review-ballot></div>
      </div>
    </div>
    <div class="row hidden" ng-cloak av-affix-bottom data-force-affix-width="768">
      <div
        ng-if="!election.presentation.extra_options || !election.presentation.extra_options.disable_voting_booth_audit_ballot"
        class="col-xs-12 locator-text-click-audit">
        <p>
          <span ng-click="ballotHashWarning()" class="review-ballot-hash-text" ng-i18next>
            [html:i18next]({ballotHash: stateData.ballotHash})avBooth.reviewBallotHashText
          </span>
          <a
            tabindex="0"
            class="review-ballot-link"
            ng-space-click
            ng-i18next="avBooth.auditTheBallot"
            ng-click="confirmAudit()">
          </a>
        </p>
      </div>
      <div 
        ng-if="(
          !election.presentation.extra_options || 
          !election.presentation.extra_options.review_screen__split_cast_edit
        )"
        class="col-xs-12 no-padding"
      >
        <button
          id="continue-btn"
          class="btn btn-block btn-lg btn-success btn-plain"
          ng-i18next="avBooth.castTheBallot"
          ng-click="next()">
        </button>
      </div>
      <div 
        ng-if="election.presentation.extra_options.review_screen__split_cast_edit === true"
        class="col-xs-6 no-padding"
      >
        <button
          id="continue-btn"
          class="btn btn-block btn-lg btn-success btn-plain continue-action"
          ng-i18next="avBooth.castTheBallot"
          ng-click="next()">
        </button>
      </div>
      <div 
        ng-if="election.presentation.extra_options.review_screen__split_cast_edit === true"
        class="col-xs-6 no-padding"
      >
        <button
          class="btn btn-block btn-lg btn-plain edit-action"
          ng-i18next="avBooth.reviewScreen.editAction"
          ng-click="goToQuestion(0, false)">
        </button>
      </div>
    </div>
  </div>
</div>

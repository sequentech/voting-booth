<div class="voting-steps" ng-if="step != 'audit'">
    <div class="step-number"
        ng-class="{'step-number-selected': step == 1, 'step-number-unselected': step != 1}"
    >
        1
    </div>
    <span class="step-text-selected"
    >
        Ballot
    </span>
    <div class="step-separator"></div>
    <div class="step-number"
        ng-class="{'step-number-selected': step == 2, 'step-number-unselected': step != 2}"
    >
        2
    </div>
    <span ng-class="{'step-text-selected': step >= 2, 'step-text-unselected': step < 2}">
        Review
    </span>
    <div class="step-separator"></div>
    <div class="step-number"
        ng-class="{'step-number-selected': step == 3, 'step-number-unselected': step != 3}"
    >
        3
    </div>
    <span ng-class="{'step-text-selected': step >= 3, 'step-text-unselected': step < 3}">
        Confirmation
    </span>
</div>

<div class="voting-steps" ng-if="step == 'audit'">
    <div class="step-separator"></div>
    <div class="step-number step-number-red">
        4
    </div>
    <span class="step-text-selected"
    >
        Audit
    </span>
    <div class="step-separator"></div>
</div>

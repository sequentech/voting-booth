<!-- top navbar -->
<div avb-booth-header></div>

<div class="wrapper-unfixed">
  <div class="navbar-unfixed-top text-center">
    <div class="container">
      <div class="hidden unfixed-top-height"></div>
      <h1 ng-bind-html="election.presentation.extra_options.public_title || election.title">
      </h1>
      <p class="description" ng-bind-html="election.description | addTargetBlank"></p>
    </div>
  </div>
</div>

<div class="content avb-content">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div documentation-directive extra="extra">
        </div>
      </div>
    </div>

    <!-- go back button -->
    <div class="row hidden" ng-cloak av-affix-bottom data-force-affix-width="768">
      <button
        class="btn btn-block btn-lg btn-success-action btn-plain"
        ng-i18next="avBooth.goBack"
        ng-click="backFromHelp()">
      </button>
    </div>
  </div>
</div>
